<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common::commonHeader('智慧校园')">
</head>

  <body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header th:replace="common::indexNav('stuQuery')"></header>

      <main class="px-3">

        <h1 class="cover-heading">查询任课教师</h1>
        <p class="lead"> </p>

        <form class="container" action = "/teaQueryResult" method="GET">
          <div class="col-md-4 offset-md-4">
            <div class="input-group">
              <select class="form-select form-select-lg" aria-label=".form-select-lg example" name="subname">
                <option th:selected="${teacher.subname=='语文'}">语文</option>
                <option th:selected="${teacher.subname=='数学'}">数学</option>
                <option th:selected="${teacher.subname=='英语'}">英语</option>
                <option th:selected="${teacher.subname=='物理'}">物理</option>
                <option th:selected="${teacher.subname=='化学'}">化学</option>
                <option th:selected="${teacher.subname=='生物'}">生物</option>
                <option th:selected="${teacher.subname=='音乐'}">音乐</option>
              </select>
              <button type="submit" class="btn btn-lg btn-primary">提交</button>
            </div>
          </div>
        </form>
        <br /><br /><br />
        <p class="lead">学科：[[${teacher.subname}]]</p>
        <p class="lead">教师：[[${teacher.teaname}]]</p>

      </main>

      <footer th:replace="common::commonFooter"></footer>
    </div>

  </body>
</html>
