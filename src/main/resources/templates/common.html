<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="commonHeader(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Exam01">
    <meta name="generator" content="Hugo 0.88.1">
    <title th:text="${title}"></title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap core JS -->
    <script src="/js/bootstrap.min.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="/cover.css" rel="stylesheet">
</head>

<body>
    <header class="mb-auto" th:fragment="indexNav(page)">
        <div>
            <h3 class="float-md-start mb-0"><a style="text-decoration:none;color:white" href="/">智慧校园</a></h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" th:classappend="${page=='index'}?'active'"  href="/">首页</a>
                <a class="nav-link" th:classappend="${page=='stuQuery'}?'active'"  href="/stuQuery">学生查询</a>
                <a class="nav-link" th:classappend="${page=='teaQuery'}?'active'"  href="/teaQuery">教师查询</a>
                <a class="nav-link" th:classappend="${page=='msgBoard'}?'active'"  href="/msgBoard">留言板</a>
                <a class="nav-link" th:classappend="${page=='upload'}?'active'"  href="/upload">资料分享</a>
                <a class="nav-link" th:classappend="${page=='download'}?'active'"  href="/download">作业下载</a>
                <a class="nav-link" th:classappend="${page=='register'}?'active'"  href="/register">注册</a>
                <a class="nav-link" th:classappend="${page=='login'}?'active'"  href="/login">登录</a>
            </nav>
        </div>
    </header>

    <header class="mb-auto" th:fragment="backNav(page)">
        <div>
            <h3 class="float-md-start mb-0"><a style="text-decoration:none;color:white" href="/main/info">智慧校园</a></h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" th:classappend="${page=='info'}?'active'"  href="/main/info">个人信息</a>
                <a class="nav-link" th:classappend="${page=='url'}?'active'"  href="/main/redirect">学习站点</a>
                <a class="nav-link" th:classappend="${page=='download'}?'active'"  href="/main/download">课表下载</a>
                <a class="nav-link" th:classappend="${page=='upload'}?'active'"  href="/main/upload">资料分享</a>
                <a class="nav-link" th:classappend="${page=='admin'}?'active'"  href="/admin/admin">内网入口</a>
                <a class="nav-link" th:classappend="${page=='logout'}?'active'"  href="/main/logout">退出</a>
            </nav>
        </div>
    </header>

    <header class="mb-auto" th:fragment="adminNav(page)">
        <div>
            <h3 class="float-md-start mb-0"><a style="text-decoration:none;color:white" href="/admin/admin">智慧校园管理后台</a></h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" th:classappend="${page=='admin'}?'active'"  href="/admin/admin">首页</a>
                <a class="nav-link" th:classappend="${page=='dataQuery'}?'active'"  href="/admin/dataQuery">用户数据查询</a>
                <a class="nav-link" th:classappend="${page=='ping'}?'active'"  href="/admin/ping">网速测试</a>
                <a class="nav-link" th:classappend="${page=='test'}?'active'"  href="/admin/test">网络测试</a>
                <a class="nav-link" th:classappend="${page=='logout'}?'active'"  href="/admin/logout">退出</a>
            </nav>
        </div>
    </header>

    <footer class="mt-auto text-white-50 text-center" th:fragment="commonFooter">
        <p>Smart School @ 2021</p>
    </footer>
</body>
</html>
