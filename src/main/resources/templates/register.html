<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common::commonHeader('智慧校园')">
</head>

  <body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header th:replace="common::indexNav('register')"></header>

      <main class="px-3">

        <div class="tab-pane container" id="register">
          <p class="lead"><h1 class="cover-heading">注册</h1></p>
          <p class="lead" th:text="${error}"></p>
          <br />
          <form class="col-md-6 offset-md-3" method="POST" th:action="@{/register}">
            <form action = "/register" method="POST"  enctype="multipart/form-data">
              <p class="lead">
                <input type="text" name="username" class="form-control" placeholder="用户名" required autofocus></p>
              <p class="lead">
                <input type="password" name="password" class="form-control" placeholder="密码"></p>
              <p class="lead">
                <input type="text" name="age" class="form-control" placeholder="年龄"></p>
              <p class="lead">
                <input type="text" name="address" class="form-control" placeholder="地址"></p>
              <p class="lead">
                <input type="email" name="email" class="form-control" placeholder="邮箱"></p>
              <p class="lead">
                <input type="text" name="phone" class="form-control" placeholder="手机号"></p>
              <p class="lead" hidden>
                <select class="form-select form-control" name="role">
                  <option value="USER">学生</option>
                  <option value="ADMIN">教师</option>
                </select>
              </p>
              <p class="lead">
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">提交</button></p>
              </div>
            </form>
          </form>
        </div>

      </main>

      <footer th:replace="common::commonFooter"></footer>
    </div>

  </body>
</html>
